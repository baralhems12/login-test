<div class="container">
  <div class="row">
    <div class="col-md-6 login-container">
      <h2 style="margin: auto">Sign up</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input
            type="text"
            class="form-control"
            formControlName="fname"
            id="fname"
          />
        </div>

        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input
            type="text"
            class="form-control"
            formControlName="lname"
            id="lname"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            id="email"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="pwd"
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="confirmPwd">Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirmPwd"
            id="confirmPwd"
            autocomplete="off"
          />
        </div>

        <button class="btn btn-success" [disabled]="signupForm.invalid">
          Sign UP
        </button>
        <!-- <div *ngIf="signupForm" class="error">
        <div>Invalid credentials.</div>
      </div> -->
      </form>
    </div>
  </div>
</div>
